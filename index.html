      <input id="new-task" type="text" />
      <input id="submitbtn" type="submit" value="Add Task" class="btn btn-primary btn-block" />
      <!-- <img src="pencil.png" alt="" onclick="addButton()" /> -->
      <!-- <button
          id="add"

        </button> -->

    <h3>Todo</h3>
    <ul id="incomplete-tasks"></ul>

    <h3>Completed</h3>
    <ul id="completed-tasks"></ul>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
